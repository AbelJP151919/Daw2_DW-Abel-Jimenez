<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/agregarLibros.js" defer></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    color: white;
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    font-size: 2.2rem;
}

#formAgregarLibros {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 500px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
    font-size: 0.9rem;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #4CAF50;
    outline: none;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-right: 10px;
    margin-top: 10px;
}

button[type="submit"] {
    background: #4CAF50;
    color: white;
}

button[type="submit"]:hover {
    background: #45a049;
    transform: translateY(-2px);
}

#volver {
    background: #607D8B;
    color: white;
}

#volver:hover {
    background: #455A64;
    transform: translateY(-2px);
}

@media (max-width: 600px) {
    body { padding: 10px; }
    h1 { font-size: 1.8rem; }
    #formAgregarLibros { padding: 20px; }
    button { 
        width: 100%; 
        margin: 5px 0; 
    }
}
</style>
</head>
<body>
    <h1>Agregar Libros</h1>
    <form id="formAgregarLibros">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="anio">Año de publicacion:</label>
        <input type="text" id="anio" name="anio" required><br><br>
        
        <label for="editorial">Editorial:</label>
        <input type="text" id="editorial" name="editorial" required><br><br>

        <label for="nEdicion">NºEdicion:</label>
        <input type="text" id="nEdicion" name="nEdicion" required><br><br>

        <label for="web">Web:</label>
        <input type="text" id="web" name="web" required><br><br>

        <button type="submit">Agregar Libro</button>
        <button type="button" id="volver">Volver</button>
    </form>
    
</body>
</html>
